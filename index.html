<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>palindromeTester</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/d7f651ca0f.js" crossorigin="anonymous"></script>

    <script src="app.js" defer></script>
</head>
<body>
    <div id="wrapper">
        <h1>palindromeTester</h1>
        <form>
            <label for="palindromeInput">Enter a word or phrase below. Characters other than letters or numbers will be ignored. The palindrome checker is case insensitive.</label>
            <input type="text" name="palindromeInput" id="palindromeInput">
            <div id="result" class='result'></div>
        </form>
    </div>
</body>
</html>
